version: "3.8"

services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD: root
      - MARIADB_DATABASE: sie_db
      - MARIADB_USER: user
      - MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  app:
    image: dmaldonado/sie-backend:${VERSION:-latest}
    container_name: sie_backend
    restart: always
    depends_on:
      - mariadb
    environment:
      DB_URL: jdbc:mariadb://mariadb:3306/sie_db
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8080:8080"

volumes:
  mariadb_data: